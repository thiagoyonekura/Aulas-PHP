<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Login</title>
  </head>
  <body>
    <div>
      <div class="titulo">
        <h1>IDENTIFICAÇÃO</h1>
        <p>
          Bem vindo a loja, preencha os campos abaixo com seus dados e clique em
          salvar
        </p>
      </div>
      <div class="topicos">
        <h2>QUERO SER CLIENTE</h2>
        <form>
          <label for="email">Informe seu e-mail</label>
          <input type="email" name="email" />
          <p></p>
          <label for="senha">Informe uma senha de acesso</label>
          <input type="password" name="senha" />
          <label for="senha">Repita a senha</label>
          <input type="password" name="senha" />
          <p></p>
          <label for="nome">Nome completo</label>
          <input type="text" name="nome" />
          <p></p>
          <label for="cpf">CPF</label>
          <input type="number" name="cpf" />
          <label for="rg">RG</label>
          <input type="number" name="rg" />
          <p></p>
          <label for="nascimento">Data de nascimento</label>
          <input type="date" name="nascimento" />
          <label for="sexo"></label>
          <p></p>
          Masculino <input type="radio" name="sexo" /> Feminino
          <input type="radio" name="sexo" />
          <p></p>
          <label for="telefone">Telefone Principal</label>
          <input type="tel" name="telefone" />
          <label for="telefone">Telefone Secundário</label>
          <input type="tel" name="telefone" />
          <p></p>
          <label for="cep">CEP</label>
          <input type="number" name="cep" />
          <label for="estado">Estado</label>
          <select id="estado" name="estado">
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
            <option value="EX">Estrangeiro</option>
          </select>
          <label for="cidade">Cidade</label>
          <input type="text" name="cidade" />
          <p></p>
          <label for="endereço">Endereço</label>
          <input type="text" name="endereço" />
          <label for="numero">Número</label>
          <input type="number" name="numero" />
          <label for="complemento">Complemento</label>
          <input type="text" name="complemento" />
          <label for="bairro">Bairro</label>
          <input type="text" name="bairro" />
          <p></p>
          <label for="ofertas">Desejo receber ofertas por e-mail</label>
          <input type="checkbox" name="ofertas" />
          <p></p>
          <button type="submit">Criar cadastro</button>
        </form>

        <h2>JÁ SOU CLIENTE</h2>
        <form>
          <label for="nome">Nome</label>
          <input type="text" name="nome" />
          <p></p>
          <label for="senha">Senha</label>
          <input type="password" name="senha" />
          <p></p>
          <button type="submit">Enviar</button>
        </form>
      </div>
    </div>
  </body>
</html>
